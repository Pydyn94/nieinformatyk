<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Kurs programowania SQL - nieinformatyk</title>
    <!--    main styles  -->
    <link rel="stylesheet" href="style/style.css">
    <!--    rwd styles  -->
    <link rel="stylesheet" href="style/rwd.css">
    <!--    fonts styles  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
    <!--    fonts awasome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

    <main class="container">
        <header>
            <div class="row">
                <div class="col-12 col-s-12">
                    <div class="header-content">
                        <h1>nie<span class="header-text">informatyk.pl</span></h1>
                    </div>
                </div>
            </div>
        </header>

        <section class="information">
            <div class="row">
                <div class="col-12 col-s-12">
                    <div class="content">Chcę się dowiedzieć jak zostać<br> programistą baz danych</div>
                </div>
            </div>
        </section>

        <section class="contact">
            <div class="row">
                <div class="col-12 col-s-12">
                    <form action="">
                        <label class="label-off" for="name">Imię: </label>
                        <input name="name-client" type="text" id="name" placeholder="tutaj wpisz imię" required><br>

                        <label class="label-off" for="email">Email: </label>
                        <input name="email-client" type="email" id="email" placeholder="tutaj wpisz email" required><br>

                        <label for="agreement" class="agreement">
                            <input type="radio" id="agreement" name="agreement" required> Zgadzam się z <span class="policy">Polityką prywatności</span>
                        </label>
                        <p class="policy-cdn">Szanuę Twoją prywatność. Zawsze możesz wypisać się z listy.</p>

                        <button id="btn" class="btn">Wyślij</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="social-media">
            <div class="row">
                <div class="col-12 col-s-12">
                    <a href="https://www.facebook.com/nieinformatyk/" target='_blank'><i class="fab fa-facebook"></i></a>
                    <a href="https://www.youtube.com/channel/UCg6KcsucpULST6rs--BNTkg" target='_blank'><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script/main.js"></script>
</body>

</html>
